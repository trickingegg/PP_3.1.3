<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
    <!-- Добавьте здесь ссылки на необходимые CSS стили -->
</head>
<body>
<h2>Список всех пользователей</h2>
<table th:if="${not #lists.isEmpty(userList)}">
    <thead>
    <tr>
        <th>ID</th>
        <th>Логин</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Возраст</th>
        <th>Email</th>
        <th>Роли</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${userList}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.surname}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.email}"></td>
        <td th:each="role : ${user.roles}">
            <span th:text="${role.name}"></span>
        </td>
        <td>
            <a th:href="@{/admin/edit/{id}(id=${user.id})}" class="btn btn-secondary">Edit</a>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/admin/createUser}" class="btn btn-primary">Add User</a>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout" class="btn btn-warning"/>
</form>

<div th:if="${#lists.isEmpty(userList)}">
    <p>Список пользователей пуст</p>
</div>
</body>
</html>
